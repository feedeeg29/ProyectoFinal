    <main id="main" class="body_contacto">
        <form action="#" class="Contacto">
            <fieldset class="Formulario">
                <legend class="titulo" >
                    Formulario de Contacto
                </legend>
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="Nombre" placeholder="Federico Giuliani">
                </div>
                <div class="campo">
                    <label for="contacto">Numero de contacto</label>
                    <input type="text" id="contacto" name="contacto" placeholder="Ej: 11-5023-405">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="correoelectronico@correo.com">
                </div>
                <div>
                    <label for="terminos">Acepta Terminos y condiciones</label>
                    <input type="checkbox" id="terminos" name="terminos">
                </div>
                <div class="campo">
                    <label for="consulta">Ingrese su consulta aqu√≠</label>
                    <textarea name="consulta" id="consulta" cols="50" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="enviar">
                    <input type="reset" value="reset">
                </div>
            </fieldset>
        </form>
        
    </main>

    </footer>
